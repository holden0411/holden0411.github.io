<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="https://holden0411.github.io/css/basic.css">
    <link rel="stylesheet" href="https://holden0411.github.io/css/grid.css">
    <link rel="stylesheet" href="https://holden0411.github.io/css/nav.css">
    <link rel="stylesheet" href="https://holden0411.github.io/css/theme.css">
    <link rel="stylesheet" href="https://holden0411.github.io/css/thumbnail.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://holden0411.github.io/css/style3.css">
    <title>title</title>

</head>

<body>

    <section class=section>
        <!--全版面大型看板開始-->
        <div class="jumbotron">
            <div class="container">
                <h1>GUAM</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloremque cum quo placeat vel officia soluta illo voluptatem necessitatibus, error, et sequi distinctio reiciendis nobis atque. Deleniti soluta nihil, laudantium. Reiciendis fuga optio minus tempore modi dolores in itaque harum quos?</p>
            </div>
        </div>
        <!--全版面大型看板結尾-->
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-lg-12">
                    <!--輪播開始-->
                    <div id="slideshow" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner" role="listbox">
                            <!--輪播圖片或內容-->
                            <div class="item active"><img src="https://github.com/holden0411/holden0411.github.io/blob/master/project1214guam/image/G01.jpg?raw=true" alt=""></div>
                            <div class="item"><img src="https://github.com/holden0411/holden0411.github.io/blob/master/project1214guam/image/IMG_7001.jpg?raw=true" alt=""></div>
                            <div class="item"><img src="https://github.com/holden0411/holden0411.github.io/blob/master/project1214guam/image/IMG_7002.jpg?raw=true" alt=""></div>
                            <div class="item"><img src="https://github.com/holden0411/holden0411.github.io/blob/master/project1214guam/image/IMG_7003.jpg?raw=true" alt=""></div>
                        </div>
                        <!--上一頁 下一頁 按鈕-->
                        <div class="control-btn">
                            <a href="#slideshow" class="left carousel-control" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
                            <a href="#slideshow" class="right carousel-control" data-slide="next"><span class="glyphicon glyphicon-chevron-right" ></span></a>
                        </div>
                        <!--小圓點換頁-->
                        <ol class="carousel-indicators">
                            <li data-target="#slideshow" data-slide-to="0" class="active"></li>
                            <li data-target="#slideshow" data-slide-to="1"></li>
                            <li data-target="#slideshow" data-slide-to="2"></li>
                            <li data-target="#slideshow" data-slide-to="3"></li>
                        </ol>
                    </div>
                    <!--輪播結尾-->
                </div>
                <div class="col-md-4 col-sm-6 col-lg-4">
                    <a href="" class="thumbnail">
                        <img src="https://github.com/holden0411/holden0411.github.io/blob/master/project1214guam/image/%E8%8A%B1%E7%B5%AE09.jpg?raw=true" alt="">
                    </a>
                </div>
                <div class="col-md-4 col-sm-6 col-lg-4">
                    <a href="" class="thumbnail">
                        <img src="https://github.com/holden0411/holden0411.github.io/blob/master/project1214guam/image/20151215_8240.jpg?raw=true" alt="">
                    </a>
                </div>
                <div class="col-md-4 col-sm-6 col-lg-4">
                    <a href="" class="thumbnail">
                        <img src="https://github.com/holden0411/holden0411.github.io/blob/master/project1214guam/image/20151215_6588.jpg?raw=true" alt="">
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
